<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css"/>
    <title>Time Speed</title>
    <script src="jquery.min.js"></script>
    <script src="work.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">Time Speed</div>

          <nav class="nav">
            <a class="nav__link" href="#">Ежедневник</a>
            <a class="nav__link" href="#">Вход</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="intro">
      <div class="container">
        <div class="keyboard">
          <div class="link">
            <div class="key">ё</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key backspace letter-key">Backspace</div>
          </div>
          <div class="link">
            <div class="key tab letter-key">Tab</div>
            <div class="key">й</div>
            <div class="key">ц</div>
            <div class="key">у</div>
            <div class="key">к</div>
            <div class="key">е</div>
            <div class="key">н</div>
            <div class="key">г</div>
            <div class="key">ш</div>
            <div class="key">щ</div>
            <div class="key">з</div>
            <div class="key">х</div>
            <div class="key">ъ</div>
          </div>
          <div class="link">
            <div class="key caps_lock letter-key">Caps Lock</div>
            <div class="key">ф</div>
            <div class="key">ы</div>
            <div class="key">в</div>
            <div class="key">а</div>
            <div class="key">п</div>
            <div class="key">р</div>
            <div class="key">о</div>
            <div class="key">л</div>
            <div class="key">д</div>
            <div class="key">ж</div>
            <div class="key">э</div>
            <div class="key">\</div>
          </div>
          <div class="link">
            <div class="key lshift letter-key">Shift</div>
            <div class="key">я</div>
            <div class="key">ч</div>
            <div class="key">с</div>
            <div class="key">м</div>
            <div class="key">и</div>
            <div class="key">т</div>
            <div class="key">ь</div>
            <div class="key">б</div>
            <div class="key">ю</div>
            <div class="key">.</div>
            <div class="key rshift letter-key">Shift</div>
          </div>
          <div class="link">
            <div class="key ctrl letter-key">Ctrl</div>
            <div class="key window">
              <img src="image/icons8-windows-xp-24.png" class="icon">
            </div>
            <div class="key alt letter-key">Alt</div>
            <div class="key space letter-key">Space</div>
            <div class="key alt letter-key">Alt</div>
            <div class="key window">
              <img src="image/icons8-windows-xp-24.png" class="icon">
            </div>
            <div class="key window">
              <img src="image/icons8-content-25.png" class="icon">
            </div>
            <div class="key ctrl letter-key">Ctrl</div>
          </div>
          <div class="key enter letter-key">Enter</div>
        </div>
      </div>
    </div>
  </body>
</html>
